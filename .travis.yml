dist: trusty
sudo: required
language: generic

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq live-build
- sudo apt-get install -qq ubuntu-defaults-builder
- sudo apt-get install -qq syslinux-common
- sudo apt-get install -qq genisoimage
- sudo apt-get install -qq memtest86+ syslinux syslinux-themes-ubuntu-trusty gfxboot-theme-ubuntu
- sudo apt-get install -qq livecd-rootfs

script:
- dpkg-buildpackage
- sudo ubuntu-defaults-image --package ../nhsbuntu-default-settings_0.1.2_all.deb --keep-apt --release xenial --flavor ubuntu-gnome
